<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Positioning divs-bonus</title>
</head>

<body>
    <div id="wrapper">
        <div class="inner_up">
            <div class="inner_up_left">
                <div class="inner_up_left_top">
                    <div class="first"></div>
                    <div class="second"></div>
                    <div class="third"></div>
                </div>
                <div class="inner_up_left_bottom">
                    <div class="one">
                        <div class="up"></div>
                        <div class="down"></div>
                    </div>
                    <div class="two">
                        <div class="left">
                            <div class="top"></div>
                            <div class="bottom">
                                <div class="bottom-left"></div>
                                <div class="bottom-right"></div>
                            </div>
                        </div>
                        <div class="right">
                            <div class="top">
                                <div class="up"></div>
                                <div class="down">
                                    <div class="down-left"></div>
                                    <div class="down-right"></div>
                                </div>
                            </div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inner_up_right"></div>
        </div>
        <div class="inner_down">
            <div class="inner_down_left">
                <div class="one"></div>
                <div class="two">
                    <div class="two_left">
                        <div class="two_left_up"></div>
                        <div class="two_left_down"></div>
                    </div>
                    <div class="two_right">
                        <div class="two_right_up">
                            <div class="two_right_up_first">
                                <div class="one_up"></div>
                                <div class="two_up"></div>
                            </div>
                            <div class="two_right_up_second"></div>
                        </div>
                        <div class="two_right_down"></div>
                    </div>
                </div>
            </div>
            <div class="inner_down_right"></div>
            
        </div>
    </div>
</body>

</html>
